<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                font-family: sans-serif;
                height: 100%;
                margin: 0;
            }

            .container {
                display: flex;
                height: 100%;
                flex-direction: column;
            }

            .image-upload {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .button {
                display: flex;
                justify-content: center;
            }

            label {
                width: 15%;
                display: flex;
                justify-content: center;
                background-color:#f7f9fb;
                color:#1a8754;
                border-radius: 6px;
                padding: 10px;
                font-size: 18px;
                cursor: pointer;
                border-style: solid;
                border-color: #1a8754;

            }

            #chooseFile {
                visibility: hidden;
            }

            .fileContainer {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .fileInput {
                display: flex;
                align-items: center;
                border-bottom: solid 2px ;
                width: 60%;
                height: 30px;
            }

            #fileName {
                margin-left: 5px;
            }

            .buttonContainer {
                width: 15%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 10px;
                background-color:#f7f9fb;
                color: #1a8754;
                border-radius: 6px;
                padding: 10px;
                border-color: #1a8754;
                font-size: 18px;
                cursor: pointer;
                border-style: solid;

            }

            .image-show {
                z-index: -1;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                margin-left: 30%;
                margin-right: 30%;
            }

            #img {
                position: relative;
                /* filter: grayscale();
                filter: blur();
                filter: drop-shadow();
                filter: opacity();
                transform: rotate(); */
            }

            .filterBtns {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
    
            }

            button{
                display: block;
                margin-right: 30px;
                visibility: hidden;
            }

        </style>
    </head>
    <body>
        <div class="container mt-5">
            <form method="post" enctype="multipart/form-data">
                <div class="button">
                    <label for="chooseFile">파일 선택 </label>
                </div>
                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
            </form>
            <div class="fileContainer">
                <div class="fileInput">
                    <p>파일 이름:</p>
                    <p id="fileName"></p>
                </div>
                <div class="buttonContainer">
                    <div class="submitButton" id="submitButton">이미지 보기</div>
                </div>
            </div>
        </div>

    <br><br>

    <div class="image-show" id="image-show"></div>

    <br><br>

            <div class="filterBtns">
                <button id="grayscale"type="button"class="btn btn-outline-secondary">회색으로</button>
                <button id="filterblur" type="button" class="btn btn-outline-secondary">흐리게</button>
                <button id="shadow" type="button" class="btn btn-outline-secondary">그림자</button>
                <button id="opacity" type="button" class="btn btn-outline-secondary">50%투명</button>
                <button id="left90deg" type="button" class="btn btn-outline-success">좌로 90도 회전</button>
                <button id="right90deg" type="button" class="btn btn-outline-success">우로 90도 회전</button>
                <button id="reset" type="button" class="btn btn-success">이미지 초기화</button>
            </div>

    </body>

        <script>

        var grayscale = document.getElementById("grayscale");
        var filterblur = document.getElementById("filterblur");
        var shadow = document.getElementById("shadow");
        var opacity = document.getElementById("opacity");
        var left90deg = document.getElementById("left90deg");
        var right90deg = document.getElementById("right90deg");
        var reset = document.getElementById("reset");

        function loadFile(input) {

            var file = input.files[0];
            document
                .getElementById('fileName')
                .textContent = file.name;
            var newImage = document.createElement("img");
            newImage.setAttribute("id", 'img');
            newImage.src = URL.createObjectURL(file);
            newImage.style.width = "500px";
            newImage.style.height = "500px";
            newImage.style.visibility = "hidden";
            newImage.style.objectFit = "contain";

            var container = document.getElementById("image-show");
            container.appendChild(newImage);
        }

        var submit = document.getElementById('submitButton');
        submit.onclick = showImage; //Submit 버튼 클릭시 이미지 보여주기

        function showImage() {
            var newImage = document
                .getElementById('image-show')
                .lastElementChild;
            newImage.style.visibility = "visible";
            // document.getElementsByClassName("btns").style.visibility = "visible";
            grayscale.style.visibility = "visible";
            filterblur.style.visibility = "visible";
            shadow.style.visibility = "visible";
            opacity.style.visibility = "visible";
            left90deg.style.visibility = "visible";
            right90deg.style.visibility = "visible";
            reset.style.visibility = "visible";
        }

        allFunc();

        function allFunc() {

            var grayValue = 0;
            grayscale.addEventListener("click", function () {
                grayValue = grayValue + 10;
                var myfunc = "grayscale(" + grayValue + "%)";
                var name = grayscale;
                plusFunc(name, myfunc);
                document
                    .getElementById("grayscale")
                    .className = "btn btn-secondary";

            })
            var blurValue = 0;
            filterblur.addEventListener("click", function () {
                blurValue = blurValue + 2;
                var myfunc = "blur(" + blurValue + "px)";
                var name = filterblur;
                plusFunc(name, myfunc);
                document
                    .getElementById("filterblur")
                    .className = "btn btn-secondary";
            })
            var shadowValue = 0;
            shadow.addEventListener("click", function () {
                shadowValue = shadowValue + 5;
                var myfunc = "drop-shadow(" + shadowValue + "px " + shadowValue +
                        "px 20px gray)";
                var name = shadow;
                plusFunc(name, myfunc);
                document
                    .getElementById("shadow")
                    .className = "btn btn-secondary";
            })
            var opacityValue = 100;
            opacity.addEventListener("click", function () {
                opacityValue = opacityValue - 10;
                var myfunc = "opacity(" + opacityValue + "%)";
                var name = opacity;
                plusFunc(name, myfunc);
                document
                    .getElementById("opacity")
                    .className = "btn btn-secondary";
            })
            var leftRotate = 0;
            left90deg.addEventListener("click", function () {
                leftRotate = leftRotate + 90;
                var myfunc = "rotate(" + leftRotate + "deg)";
                var name = left90deg;
                plusFunc(name, myfunc);
                document
                    .getElementById("left90deg")
                    .className = "btn btn-success";
            })

            var rightRotate = 0;
            right90deg.addEventListener("click", function () {
                rightRotate = rightRotate + 270;
                var myfunc = "rotate(" + rightRotate + "deg)";
                var name = right90deg;
                plusFunc(name, myfunc);
                document
                    .getElementById("right90deg")
                    .className = "btn btn-success";
            })

            reset.addEventListener("click", function () {
                document
                    .getElementById("img")
                    .style
                    .filter = "none";
                document
                    .getElementById("img")
                    .style
                    .transform = "rotate(0deg)";
                rightRotate = 0;
                leftRotate = 0;
                opacityValue = 100;
                shadowValue = 0;
                blurValue = 0;
                grayValue = 0;
                btnReset();
            })
        }

        function btnReset() {
            grayscale.className = "btn btn-outline-secondary";
            filterblur.className = "btn btn-outline-secondary";
            shadow.className = "btn btn-outline-secondary";
            opacity.className = "btn btn-outline-secondary";
            left90deg.className = "btn btn-outline-success";
            right90deg.className = "btn btn-outline-success";
        }

        function plusFunc(name, myfunc) {
            console.log(myfunc);
            if (myfunc.includes("rotate") == true) {
                document
                    .getElementById("img")
                    .style
                    .transform = myfunc;

            } else if (myfunc.includes("grayscale") == true || myfunc.includes("blur") == true) {
                document
                    .getElementById("img")
                    .style
                    .filter = myfunc;

            } else if (myfunc.includes("shadow") == true || myfunc.includes("opacity") == true) {
                document
                    .getElementById("img")
                    .style
                    .filter = myfunc;
            }
        }
        </script>
</html>
